spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  flyway:
    enabled: false
  
  # 禁用自动配置，只加载需要的组件
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration

  # MongoDB配置（测试环境）
  data:
    mongodb:
      uri: mongodb://localhost:27017/heartsphere_test
      auto-index-creation: true

  # Redis配置（测试环境）
  redis:
    host: localhost
    port: 6379
    database: 1
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

# 记忆系统配置
heartsphere:
  memory:
    extraction:
      enable-llm-extraction: false
      enable-rule-extraction: true
      batch-size: 10

logging:
  level:
    com.heartsphere: DEBUG
    com.heartsphere.heartsphereshare: DEBUG
    org.springframework.data.mongodb: WARN
    org.springframework.data.redis: WARN
