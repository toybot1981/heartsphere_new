        // åŠ è½½ç”»å»Š
        async function loadGallery(type) {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '<div class="loading"></div> åŠ è½½ä¸­...';
            
            try {
                const url = type === 'all' 
                    ? `${API_BASE}/gallery`
                    : `${API_BASE}/gallery?type=${type}`;
                
                const response = await fetch(url);
                const creations = await response.json();
                
                if (creations.length === 0) {
                    grid.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 40px;">æš‚æ— ä½œå“</div>';
                    return;
                }
                
                grid.innerHTML = creations.map(creation => {
                    const isImage = creation.type === 'image';
                    const isVideo = creation.type === 'video';
                    const isAudio = creation.type === 'audio';
                    
                    let mediaHtml = '';
                    if (isImage) {
                        mediaHtml = `<img src="${creation.fileUrl}" alt="${creation.title}">`;
                    } else if (isVideo) {
                        mediaHtml = `<video><source src="${creation.fileUrl}"></video>`;
                    } else if (isAudio) {
                        mediaHtml = `<div style="padding: 80px; text-align: center; background: var(--bg-tertiary);">ğŸ”Š éŸ³é¢‘</div>`;
                    }
                    
                    return `
                        <div class="gallery-item" onclick="viewCreation('${creation.creationId}')">
                            ${mediaHtml}
                            <div class="gallery-item-info">
                                <div class="gallery-item-title">${creation.title}</div>
                                <div class="gallery-item-meta">${new Date(creation.createdAt).toLocaleString()}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                grid.innerHTML = `<div class="error-message">âŒ åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }
        }
